hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - data.train_files=/root/autodl-tmp/LLM_RL_basic/data/deepscaler.parquet
    - data.train_batch_size=16
    - data.max_prompt_length=1024
    - data.max_response_length=256
    - actor_rollout_ref.model.path=Qwen/Qwen3-1.7B
    - actor_rollout_ref.model.trust_remote_code=true
    - actor_rollout_ref.actor.optim.lr=5e-6
    - actor_rollout_ref.actor.ppo_mini_batch_size=8
    - actor_rollout_ref.actor.ppo_micro_batch_size_per_gpu=2
    - actor_rollout_ref.actor.ppo_epochs=1
    - actor_rollout_ref.rollout.name=vllm
    - actor_rollout_ref.rollout.log_prob_micro_batch_size_per_gpu=8
    - actor_rollout_ref.rollout.gpu_memory_utilization=0.4
    - actor_rollout_ref.ref.log_prob_micro_batch_size_per_gpu=4
    - actor_rollout_ref.rollout.n=4
    - actor_rollout_ref.actor.use_kl_loss=True
    - actor_rollout_ref.actor.kl_loss_coef=0.01
    - actor_rollout_ref.actor.kl_loss_type=low_var_kl
    - algorithm.adv_estimator=grpo
    - algorithm.kl_ctrl.kl_coef=0.001
    - trainer.default_local_dir=weights/grpo-qwen3-1p7b-deepscaler
    - trainer.logger=console
    - trainer.total_epochs=1
    - trainer.save_freq=1
  job:
    name: main_ppo
    chdir: null
    override_dirname: actor_rollout_ref.actor.kl_loss_coef=0.01,actor_rollout_ref.actor.kl_loss_type=low_var_kl,actor_rollout_ref.actor.optim.lr=5e-6,actor_rollout_ref.actor.ppo_epochs=1,actor_rollout_ref.actor.ppo_micro_batch_size_per_gpu=2,actor_rollout_ref.actor.ppo_mini_batch_size=8,actor_rollout_ref.actor.use_kl_loss=True,actor_rollout_ref.model.path=Qwen/Qwen3-1.7B,actor_rollout_ref.model.trust_remote_code=true,actor_rollout_ref.ref.log_prob_micro_batch_size_per_gpu=4,actor_rollout_ref.rollout.gpu_memory_utilization=0.4,actor_rollout_ref.rollout.log_prob_micro_batch_size_per_gpu=8,actor_rollout_ref.rollout.n=4,actor_rollout_ref.rollout.name=vllm,algorithm.adv_estimator=grpo,algorithm.kl_ctrl.kl_coef=0.001,data.max_prompt_length=1024,data.max_response_length=256,data.train_batch_size=16,data.train_files=/root/autodl-tmp/LLM_RL_basic/data/deepscaler.parquet,trainer.default_local_dir=weights/grpo-qwen3-1p7b-deepscaler,trainer.logger=console,trainer.save_freq=1,trainer.total_epochs=1
    id: ???
    num: ???
    config_name: ppo_trainer
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /root/autodl-tmp/LLM_RL_basic
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /root/autodl-tmp/LLM_RL_basic/.py_env/lib/python3.12/site-packages/verl/trainer/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /root/autodl-tmp/LLM_RL_basic/outputs/2025-08-16/18-31-51
    choices:
      reward_model: dp_reward_model
      critic: dp_critic
      rollout@actor_rollout_ref.rollout: rollout
      ref@actor_rollout_ref.ref: dp_ref
      data: legacy_data
      npu_profile@trainer.npu_profile: npu_profile
      actor@actor_rollout_ref.actor: dp_actor
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
