data:
  train_files: data/deepscaler.parquet
  val_files: null
  prompt_key: prompt
  max_prompt_length: 1024
  max_response_length: 256
  train_batch_size: 8
actor_rollout_ref:
  model:
    path: Qwen/Qwen3-0.6B
    trust_remote_code: true
  rollout:
    'n': 4
    do_sample: true
  actor:
    ppo_micro_batch_size_per_gpu: 2
    ppo_mini_batch_size: 8
    ppo_epochs: 1
    use_kl_loss: true
    kl_loss_coef: 0.01
    kl_loss_type: low_var_kl
algorithm:
  adv_estimator: grpo
trainer:
  default_local_dir: weights/grpo-qwen3-0p6b-deepscaler
  logger:
  - console
  total_epochs: 1
  train:
    seed: 42
    learning_rate: 5.0e-06
    bf16: true
    max_steps: 2
    save_steps: 200
    save_total_limit: 1
custom_reward_function:
  path: code/reward_math_verify.py
ray_init:
  num_cpus: null
